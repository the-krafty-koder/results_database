{% load plotly_dash %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">



    {% block styles %}
      <link rel="stylesheet" type="text/css" href="{% static "css/load_list.css" %}">
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "semantic/semantic/semantic.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">


    <!-- Scrollbar Custom CSS -->


    <!-- Font Awesome JS -->
    <link href="{% static "fontawesome/fontawesome/css/all.css" %}" rel="stylesheet">
    <script defer src="{% static "fontawesome/fontawesome/js/all.js" %}"></script>






</head>


<body>


  <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
          <div class="sidebar-header">
            <span class="dash-user-icon text-center" >
                <i class="fas fa-school fa-3x school "></i>

            </span>
            <h3 class="text-center" style="margin-bottom:2em;">Institution Name</h3>

          </div>

          <ul class="list-unstyled components">
              <p class="text-center"><i class="fas fa-columns icon"></i> Dashboard </p>
              <li class="active">
                  <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fas fa-arrow-circle-up icon "></i>Upload</a>
                  <ul class="collapse list-unstyled" id="homeSubmenu">
                      <li>
                          <a href="#"><i class="fas fa-file-alt icon"></i>Document</a>
                      </li>
                      <li>
                          <a href="#"><i class="fas fa-hand-paper icon "></i>Manual</a>
                      </li>
                  </ul>
              </li>
              <li>
                  <a href="#"><i class="fas fa-binoculars icon "></i>View</a>
              </li>
              <li>
                  <a href="#">
                    <i class="fas fa-users-cog icon "></i>Students Database
                  </a>
              </li>
              <li>
                  <a href="#">
                    <i class="fas fa-address-card icon "></i> About
                  </a>
              </li>
          </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content">

          <div class="ui fixed menu">
            <div class="right menu">

              <a class="item" id="sidebarCollapse" >
                  <i class="fas fa-align-left" style="margin-right:1em;"></i>
                  <span>Menu</span>
              </a>
            </div>
          </div>

          {% block body %}
          {% endblock %}

      </div>
  </div>



  <script src="{% static "js/jquery.min.js" %}"></script>
  <script src="{% static "js/popper.min.js" %}"></script>
  <script src="{% static "bootstrap/bootstrap/js/bootstrap.min.js" %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function () {
          $("#sidebar").mCustomScrollbar({
              theme: "minimal"
          });

          $('#sidebarCollapse').on('click', function () {
              $('#sidebar, #content').toggleClass('active');
              $('.collapse.in').toggleClass('in');
              $('a[aria-expanded=true]').attr('aria-expanded', 'false');
          });
      });
  </script>



</body>
</html>
